<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  
  <main class="site-main">
    <!-- Hero section start  -->
    <section class="hero pt-5">
      <div class="container">
        <form class="hero-form" method="post">
          <div class="input-group mb-3">
            <input class="form-control hero-input" type="text" placeholder="write text" aria-label="please write text" required>
            <button class="form-btn btn btn-success" type="submit">Add</button>
          </div>
        </form>
        <div class="d-flex justify-content-between">
          <div class="p-3 bg-success rounded-2">
              <h3 class="text-center text-white mb-1">All</h3>
              <p class="text-center all-number text-white mb-0">0</p>
            </div>
            <div class="p-3 bg-success rounded-2">
              <h3 class="text-center text-white mb-1">Uncompleted</h3>
              <p class="text-center uncomplate-number text-white mb-0">0</p>
            </div>
            <div class="p-3 bg-success rounded-2">
              <h3 class="text-center text-white mb-1">Comlated</h3>
              <p class="text-center complate-number text-white mb-0">0</p>
            </div>
        </div>
        
        <ul class="hero-list d-flex align-items-start flex-column  mb-0 list-unstyled mt-2 ">
          
        </ul>
      </div>
    </section>
    <!-- Hero section finish  -->
  </main>
  <script src="./main.js"></script>
</body>
</html>
